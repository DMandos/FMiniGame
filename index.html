<!DOCTYPE html>

<html lang="el" dir="ltr">
<head>
    <meta charset="UTF-8">

    <title>Mini Game!</title>

<body>

    <h1>Παιχνίδι: μάντεψε τον αριθμό!</h1>
    <div class="instructions">

    <p>
        Έχω διαλέξει ένα τυχαίο αριθμό μεταξύ του 1 και του 100.<br>
        Προσπάθησε να τον μαντέψεις σε 10 το πολύ <span class="danger">(!)</span> προσπάθειες.<br>
        Κάθε φορά θα σού λέω αν ο αριθμός που μάντεψες είναι μεγαλύτερος ή μικρότερος από τον σωστό αριθμό.
    </p>
    <br>

    <img src="images/confused.png" alt="Confused" class="instructions-img">
    <br>

    <label for="new-guess">Μάντεψε: </label>
    <input type="text" name="new-guess" id="new-guess" size="5">
    <button id="check"> Έλεγχος </button>

  </div>
  <div id="message">  </div>
  <div id="low-high"></div>
  <button id= "restart"> Παίξε ξανά </button>
